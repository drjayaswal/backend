<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lexend+Mega:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfdf5;
            --card-bg: #fff9e6;
            --accent-orange: #ffb469;
            --border-black: #000000;
            --shadow-offset: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--border-black) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Lexend Mega', sans-serif;
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 3.5rem;
            color: var(--border-black);
            transform: rotate(-2deg);
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #fff, 8px 8px 0px var(--accent-orange);
            -webkit-text-stroke: 2px var(--border-black);
        }

        .card {
            background-color: var(--card-bg);
            border: 4px solid var(--border-black);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-black);
        }

        .messages {
            margin-bottom: 25px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .messages p {
            background: white;
            border: 3px solid var(--border-black);
            padding: 12px 18px;
            border-radius: 14px;
            margin-bottom: 12px;
            box-shadow: 4px 4px 0px var(--border-black);
            font-weight: 700;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px;
            border: 3px solid var(--border-black);
            border-radius: 14px;
            font-family: inherit;
            font-weight: 700;
            outline: none;
        }

        .btn {
            padding: 15px 30px;
            border: 3px solid var(--border-black);
            border-radius: 14px;
            font-family: inherit;
            font-weight: 700;
            background-color: var(--accent-orange);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-black);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border-black);
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px;
        }

        .messages::-webkit-scrollbar { width: 8px; }
        .messages::-webkit-scrollbar-thumb { background: black; border-radius: 10px; }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <h1>Docker App</h1>

    <div class="card">
        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm" class="input-group">
            <input type="text" name="new_message" placeholder="Type message" required autocomplete="off">
            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault(); 
                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (!message) return;

                $.post("/submit", { new_message: message }, function(response) {
                    if (response?.message) {
                        $(".messages").append("<p>" + response.message + "</p>")
                                      .scrollTop($(".messages")[0].scrollHeight);
                        messageInput.val("");
                    }
                });
            });
        });
    </script>
</body>
</html>
